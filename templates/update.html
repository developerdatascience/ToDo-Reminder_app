<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update-ToDo</title>
    <link rel="stylesheet" href="/static/update.css">
</head>
<body>
    <div class="container">
        <div class="update-header">
            <h2>Update Information</h2>
        </div>
        <div class="update-form">
            <form action="/update/{{ task.id }}" method="post">
                <div class="task">
                    <label for="task_name">Task Name</label>
                    <input type="text" id="task_name" name="task_name" value="{{ task.task_name }}" required>
                </div>
                <div class="task">
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date" name="start_date" value="{{ task.start_date }}" required>
                </div>
                <div class="task">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                        <option value="Pending" {% if task.status == "Pending" %} selected {% endif %}>Pending</option>
                        <option value="In Progress" {% if task.status == "In Progress" %} selected {% endif %}>In Progress</option>
                        <option value="Completed" {% if task.status == "Completed" %} selected {% endif %}>Completed</option>
                    </select>
                </div>
                <div class="update-button">
                    <button type="submit" id="updateTask">Update Task</button>
                    <button class="back-btn">
                        <a href="{{ url_for('get_task')}}">ToDo</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
